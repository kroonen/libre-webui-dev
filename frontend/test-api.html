<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testModels()">Test Models</button>
    <div id="results"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:3001/api/ollama/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Health Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Health Test Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testModels() {
            try {
                const response = await fetch('http://localhost:3001/api/ollama/models');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Models Test:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Models Test Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
